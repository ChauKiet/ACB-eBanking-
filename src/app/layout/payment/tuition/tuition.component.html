<mat-card class="box pull-up">
    <mat-card-content class="box-body py-40">
        <form [formGroup]="fm" *ngIf="fm" (submit)='$event.stopPropagation()'>
            <div class="title_add pb-3">
                <div class="add">
                    <p class="m-0 open_account" translate>tuition.title</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label translate>tuition.group_schools</mat-label>
                        <input matInput formControlName="group_schools" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label translate>tuition.schools</mat-label>
                        <input matInput formControlName="schools" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label translate>tuition.id_student</mat-label>
                        <input matInput formControlName="id_student" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-12">
                    <!-- <mat-form-field appearance="outline" class="w-100">
                        <mat-label translate>tuition.content_billing</mat-label>
                        <input matInput formControlName="content_billing" required>
                    </mat-form-field> -->
                    <mat-form-field appearance="outline" class="full">
                            <mat-label translate>tuition.content_billing</mat-label>
                            <textarea matInput autocomplete="off" formControlName="content_billing"
                                cdkTextareaAutosize></textarea>
                        </mat-form-field>
                </div>
            </div>
            <!-- <div class="text-right">
                <button mat-raised-button color="primary">
                    <span translate>btn.continue</span>
                </button>
            </div> -->
        </form>
    </mat-card-content>
</mat-card>
